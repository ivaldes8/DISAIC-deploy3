<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="editGenericForm" (ngSubmit)="onEditFormSubmit()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Editar Inicio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="titulo" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Descripcion</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="descripcion"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
